<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    /* Navbar (simple) */
    header {
      background: #111;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      color: #fff;
      font-size: 20px;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    /* Contact Hero Section */
    .contact-hero {
      height: 60vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .contact-hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .contact-hero p {
      font-size: 16px;
      max-width: 600px;
      opacity: 0.9;
    }

    /* Optional small scroll icon */
    .scroll-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 40px;
      height: 40px;
      background: #1e3c72;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .scroll-icon:hover {
      background: #2a5298;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-hero h1 {
        font-size: 30px;
      }

      header {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h2>MyWebsite</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>
      Get in touch with us through email or social platforms.
      We’re always happy to hear from you!
    </p>
  </section>

  <!-- Scroll Button -->
  <div class="scroll-icon" onclick="scrollToTop()">↑</div>

  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
  </script>

</body>
</html>
